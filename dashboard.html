    <div class="main-content">
      <div class="header">
        <h1>User List</h1>
        <div class="search-container">
          <input id="filter-value" type="text" placeholder="Search...">
          <button id="filter-clear">Clear</button>
          <button id="addUserBtn">Add User</button>
        </div>

    <div id="addUserModal" class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add User</h5>
            <button type="button" class="close btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="addUserForm">
              <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" required>
              </div>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
              </div>
              <div class="form-group">
                <label for="mobile">Mobile</label>
                <input type="text" class="form-control" id="mobile" name="mobile" required>
              </div>
              <button type="submit" class="btn btn-primary mt-3" id="submitUser">Add User</button>
            </form>
          </div>
        </div>
      </div>
    </div>


    <div id="editUserModal" class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit User</h5>
            <button type="button" class="close btn-close" id="closeEditModal" data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="editUserForm">
              <div class="form-group">
                <input type="text" class="form-control" name="id" id="edituserid"
                  style="background-color: rgb(172, 171, 171);" readonly>
              </div>
              <div class="form-group">
                <label for="editfullname">Full Name:</label>
                <input type="text" class="form-control" name="fullname" id="editfullname" required>
              </div>
              <div class="form-group">
                <label for="editusername">Username:</label>
                <input type="text" class="form-control" name="username" id="editusername" required>
              </div>
              <div class="form-group">
                <label for="editemail">Email:</label>
                <input type="email" class="form-control" name="email" id="editemail" required>
              </div>
              <div class="form-group">
                <label for="editmobile">Mobile:</label>
                <input type="text" class="form-control" name="mobile" id="editmobile" required>
              </div>
              <button type="submit" class="btn btn-primary mt-3">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
